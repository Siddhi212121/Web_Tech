<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tempFahrenheit=parseFloat(prompt("enter temperature in F:"));

        var tempCelcius=(tempFahrenheit-32)*5/9;

        document.write("temperate in fahrenheit is:"+tempFahrenheit +"F <br>");
        document.write("temperate in degree celsius is"+tempCelcius.toFixed(2) +"C<br>");
    </script>
</body>
</html>
