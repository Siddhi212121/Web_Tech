<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li{
        padding: 10px;
        cursor: pointer;
        border: 1px solid;
        margin: 5px;
    }
</style>
<body>
    
    <ul id="colochange">
        <li onclick="changebgcolor('red')">red</li>
        <li onclick="changebgcolor('pink')">pink</li>
        <li onclick="changebgcolor(' blue')"> blue</li>
        <li onclick="changebgcolor('green')">green</li>
    </ul>
    <script>
        function changebgcolor(color){
            document.body.style.backgroundColor=color
        }
    </script>
    
</body>
</html>
