<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        padding: 10px 20px;
    font-size: 16px;
    background-color: #a8aeb5;
    color: white;
    border: none;
    cursor: pointer;

    }
</style>
<body>
    <button id="color_change" onclick="colochange('pink')" onmouseout="colochange('red')" onmouseover="colochange('green')"> click me</button>
    <script>
        function colochange(color){
            document.body.style.backgroundColor=color; 
        }
    </script>
    
</body>
</html>
